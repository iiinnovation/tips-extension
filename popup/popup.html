<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tips - Smart Content Clipper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-left">
        <h1 class="logo">Tips</h1>
        <span class="item-count" id="itemCount">0 条</span>
      </div>
      <div class="header-right">
        <button class="icon-btn" id="exportBtn" title="导出">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7,10 12,15 17,10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
        </button>
        <button class="icon-btn" id="settingsBtn" title="设置">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M12 1v4m0 14v4M4.22 4.22l2.83 2.83m9.9 9.9l2.83 2.83M1 12h4m14 0h4M4.22 19.78l2.83-2.83m9.9-9.9l2.83-2.83"/>
          </svg>
        </button>
      </div>
    </header>

    <div class="review-card hidden" id="reviewCard">
      <div class="review-header">
        <span class="review-badge">💡 今日回顾</span>
        <button class="review-next" id="reviewNext" title="换一条">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M23 4v6h-6M1 20v-6h6"/>
            <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
          </svg>
        </button>
      </div>
      <div class="review-content" id="reviewContent"></div>
      <div class="review-meta" id="reviewMeta"></div>
      <div class="review-actions">
        <a class="review-link" id="reviewSource" href="#" target="_blank">查看原文</a>
        <button class="review-dismiss" id="reviewDismiss">我知道了</button>
      </div>
    </div>

    <div class="search-bar">
      <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"/>
        <line x1="21" y1="21" x2="16.65" y2="16.65"/>
      </svg>
      <input type="text" id="searchInput" class="search-input" placeholder="搜索内容、标签...">
    </div>

    <div class="filters">
      <div class="filter-group">
        <button class="filter-btn active" data-filter="all">全部</button>
        <button class="filter-btn" data-filter="today">今天</button>
        <button class="filter-btn" data-filter="week">本周</button>
      </div>
      <div class="tag-filter" id="tagFilter"></div>
    </div>

    <div class="storage-warning hidden" id="storageWarning">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
        <line x1="12" y1="9" x2="12" y2="13"/>
        <line x1="12" y1="17" x2="12.01" y2="17"/>
      </svg>
      <span>存储空间即将用尽，建议清理或导出旧内容</span>
      <button class="warning-action" id="cleanupBtn">立即清理</button>
    </div>

    <main class="content-list" id="contentList">
      <div class="empty-state" id="emptyState">
        <div class="empty-icon">📝</div>
        <p class="empty-text">还没有保存任何内容</p>
        <p class="empty-hint">选中文本后按 <kbd>⌥ Option</kbd> + <kbd>S</kbd> 快速保存</p>
      </div>
    </main>

    <div class="modal hidden" id="settingsModal">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h2>设置</h2>
          <button class="modal-close" id="closeSettings">&times;</button>
        </div>
        <div class="modal-body">
          <div class="setting-item">
            <label>最大保存条数</label>
            <input type="number" id="maxItems" min="50" max="2000" value="500">
          </div>
          <div class="setting-item">
            <label>自动清理天数</label>
            <div class="setting-row">
              <input type="number" id="autoCleanupDays" min="7" max="365" value="90">
              <span class="setting-hint">超过此天数的内容将被自动删除</span>
            </div>
          </div>
          <div class="setting-item">
            <label>存储使用情况</label>
            <div class="storage-info" id="storageInfo">
              <div class="storage-bar">
                <div class="storage-used" id="storageUsed"></div>
              </div>
              <span class="storage-text" id="storageText">计算中...</span>
            </div>
          </div>
          <div class="setting-actions">
            <button class="btn btn-danger" id="clearAllBtn">清空所有数据</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal hidden" id="detailModal">
      <div class="modal-overlay"></div>
      <div class="modal-content modal-large">
        <div class="modal-header">
          <h2>内容详情</h2>
          <button class="modal-close" id="closeDetail">&times;</button>
        </div>
        <div class="modal-body">
          <div class="detail-meta" id="detailMeta"></div>
          <div class="detail-tags" id="detailTags"></div>
          <div class="detail-content" id="detailContent"></div>
          <div class="detail-actions">
            <button class="btn btn-secondary" id="copyContentBtn">复制内容</button>
            <button class="btn btn-secondary" id="editTagsBtn">编辑标签</button>
            <button class="btn btn-danger" id="deleteItemBtn">删除</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal hidden" id="tagEditModal">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h2>编辑标签</h2>
          <button class="modal-close" id="closeTagEdit">&times;</button>
        </div>
        <div class="modal-body">
          <div class="tag-input-container">
            <input type="text" id="newTagInput" class="tag-input" placeholder="输入新标签，回车添加">
          </div>
          <div class="current-tags" id="currentTags"></div>
          <div class="available-tags" id="availableTags"></div>
          <div class="modal-actions">
            <button class="btn btn-primary" id="saveTagsBtn">保存</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
